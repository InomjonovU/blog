{% extends 'front/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">{{ post.created_at|date:"d.m.Y" }} | <a href="{% url 'main:user_profile_detail' post.user.id %}">{{ post.user.username }}</a></p>
                        <h5 class="card-title">{{ post.title }}</h5>
                        <a href="#" class="btn btn-primary">Batafsil</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p>Postlar mavjud emas!</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
