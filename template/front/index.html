{% extends 'front/base.html' %}

{% block content %}
    <main class="container py-5">
        <div class="jumbotron text-center mt-5">
            <h1 class="display-4">Xush kelibsiz!</h1>
            <a href="{% url 'main:posts' %}" class="btn btn-primary">Postlar</a>
        </div>
    </main>
    <div class="container">
        <div class="row" width="100%">
            <div class="col-md-4" width="100%">
                <div class="card" width="100%">
                    <div class="card-header">
                        <h5 class="text-center">Postlar</h5>
                    </div>
                    <div class="card" width="100%">
                        {% for post in posts %}
                            <div class="card-body">
                                <img src="{{ post.image.url }}" alt="" width="100%">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                                <a href="{% url 'main:post_detail' post.id %}" class="btn btn-primary">Batafsil</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
