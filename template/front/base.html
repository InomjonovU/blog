    <!-- Core CSS -->

  <body>

      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

          <div class="d-flex">
            {% if user.is_authenticated %}
              <a href="{% url 'main:profile' %}" class="btn btn-outline-primary me-2">Profil</a>
              <a href="{% url 'main:logout' %}" class="btn btn-outline-primary me-2">Chiqish</a>
