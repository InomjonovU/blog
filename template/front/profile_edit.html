{% extends 'front/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="fw-bold">⚙️ Profilni tahrirlash</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="fw-bold">👤 Username</label>
                                <input type="text" name="username" id="username" class="form-control border-2" value="{{ user.username }}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="fw-bold">📧 Email</label>
                                <input type="email" name="email" id="email" class="form-control border-2" value="{{ user.email }}">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="fw-bold">📝 Ism</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control border-2" value="{{ user.first_name }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="fw-bold">📝 Familya</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control border-2" value="{{ user.last_name }}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="bio" class="fw-bold">📜 Bio</label>
                                <textarea name="bio" id="bio" class="form-control border-2" rows="3">{{ user.bio }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="fw-bold">📍 Manzil</label>
                                <input type="text" name="address" id="address" class="form-control border-2" value="{{ user.address }}">
                            </div>

                            <div class="mb-3">
                                <label for="website" class="fw-bold">🌐 Veb-sayt</label>
                                <input type="text" name="website" id="website" class="form-control border-2" value="{{ user.website }}">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telegram" class="fw-bold">💬 Telegram</label>
                                    <input type="text" name="telegram" id="telegram" class="form-control border-2" value="{{ user.telegram }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="instagram" class="fw-bold">📸 Instagram</label>
                                    <input type="text" name="instagram" id="instagram" class="form-control border-2" value="{{ user.instagram }}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="profile_image" class="fw-bold">🖼️ Profil rasm</label>
                                <input type="file" name="profile_image" id="profile_image" class="form-control border-2">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary fw-bold px-4 py-2 shadow-sm" style="transition: 0.3s;">
                                    💾 Saqlash
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
