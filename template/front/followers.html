{% extends 'front/base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Obunachilar</h3>
                </div>
                <div class="card-body">
                    {% for follower in followers %}
                        <a href="{% url 'main:user_profile_detail' follower.id %}">{{ follower.username }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
